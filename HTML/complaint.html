<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form method="post">
        <fieldset>
            <legend>Assignment</legend>
            <center>
                <div class="row">
                    <label for="fullname">Full Name:</label>
                    <input type="text" name="fullname" id="fullname" placeholder="enter full name..." />
                    <label for="username">User name:</label>
                    <input type="text" name="username" id="username" placeholder="eg: @minash">
                </div>
                <div class="row">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="enter email..." />
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address" placeholder="enter address..." />
                </div>
                <div class="row">
                    <label for="age">Age:</label>
                    <input type="text" name="age" id="age" placeholder="enter age..." />
                    <label for="secretword">Secret Word:</label>
                    <input type="password" name="secretword" id="secretword" placeholder="enter secret word..." />
                </div>
                <div class="row">
                    <label for="complaint">Complaint</label>
                    <textarea name="complaint" id="complaint" placeholder="write complaint here!" cols="70" rows="10"></textarea>
                </div>

                <button>Submit</button>
            </center>
        </fieldset>
    </form>
</body>

</html>
